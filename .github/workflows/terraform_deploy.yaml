name: Terraform Plan

permissions:
  id-token: write
  contents: read

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  detect:
    name: Detect stacks & environment
    runs-on: ubuntu-latest
    outputs:
      stacks: ${{ steps.stacks.outputs.stacks }}
      env: ${{ steps.env.outputs.env }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0    


      - name: Detect environment
        id: env
        run: |
          ENV="dev"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            DIFF_RANGE="origin/${{ github.base_ref }}...HEAD"
          else
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              DIFF_RANGE="HEAD~1...HEAD"
            else
              DIFF_RANGE="HEAD"
            fi
          fi

          if git diff --name-only $DIFF_RANGE | grep -q "environments/prod.tfvars"; then
            ENV="prod"
          elif git diff --name-only $DIFF_RANGE | grep -q "environments/qa.tfvars"; then
            ENV="qa"
          fi

          echo "env=$ENV" >> $GITHUB_OUTPUT



      - name: Detect Terraform stacks
        id: stacks
        run: |
          STACKS=()
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            DIFF_RANGE="origin/${{ github.base_ref }}...HEAD"
          else
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              DIFF_RANGE="HEAD~1...HEAD"
            else
              DIFF_RANGE="HEAD"
            fi
          fi

          CHANGED_FILES=$(git diff --name-only $DIFF_RANGE)

          for dir in $(ls -d */); do
            dir=${dir%/}
            if [ "$dir" = "modules" ]; then
              continue
            fi
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              STACKS+=("$dir")
            fi
          done

          # Convert Bash array â†’ valid JSON array
          if [ ${#STACKS[@]} -eq 0 ]; then
            JSON_STACKS="[]"
          else
            JSON_STACKS=$(printf '%s\n' "${STACKS[@]}" | jq -R . | jq -s .)
          fi

          echo "stacks=$JSON_STACKS" >> $GITHUB_OUTPUT




  plan:
    name: Terraform Plan
    needs: detect
    if: needs.detect.outputs.stacks != '[]'

    strategy:
      matrix:
        stack: ${{ fromJson(needs.detect.outputs.stacks) }}

    uses: habibrmns/githubactions/.github/workflows/tf_plan.yaml@main
    with:
      stack: ${{ matrix.stack }}
      environment: ${{ needs.detect.outputs.env }}

  apply:
    name: Terraform Apply
    needs: [detect, plan]

    if: >
      github.ref == 'refs/heads/main' &&
      needs.detect.outputs.stacks != '[]'

    strategy:
      matrix:
        stack: ${{ fromJson(needs.detect.outputs.stacks) }}

    uses: habibrmns/githubactions/.github/workflows/tf_apply.yaml@main
    with:
      stack: ${{ matrix.stack }}
      environment: ${{ needs.detect.outputs.env }}
